name: Build Windows x64

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore EthornellTools.sln

      - name: Build solution (Release, Any CPU)
        run: |
          msbuild EthornellTools.sln ^
            /p:Configuration=Release ^
            /p:Platform="Any CPU" ^
            /m

      - name: Upload BgiDisassembler
        uses: actions/upload-artifact@v4
        with:
          name: BgiDisassembler-win64
          path: BgiDisassembler/bin/Release/

      - name: Upload BgiImageEncoder
        uses: actions/upload-artifact@v4
        with:
          name: BgiImageEncoder-win64
          path: BgiImageEncoder/bin/Release/
