name: Build Windows

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore EthornellTools.sln

      - name: Build solution (Release)
        run: msbuild EthornellTools.sln /p:Configuration=Release /p:Platform="Any CPU" /m

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            BgiDisassembler/bin/Release/
            BgiImageEncoder/bin/Release/
