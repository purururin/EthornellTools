name: Build Windows x64

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # change if your project targets an older framework

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution (Release, Any CPU)
        run: dotnet build --configuration Release --no-restore

      - name: Publish BgiDisassembler (x64)
        run: dotnet publish BgiDisassembler/BgiDisassembler.csproj -c Release -r win-x64 --self-contained false -o out/BgiDisassembler

      - name: Publish BgiImageEncoder (x64)
        run: dotnet publish BgiImageEncoder/BgiImageEncoder.csproj -c Release -r win-x64 --self-contained false -o out/BgiImageEncoder

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-build
          path: out/
